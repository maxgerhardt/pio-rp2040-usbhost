[env:pico]
platform = raspberrypi
framework = arduino
board = rpipico
lib_deps = https://github.com/sekigon-gonnoc/Pico-PIO-USB
build_flags = 
  -DUSE_TINYUSB
  -DUSE_TINYUSB_HOST
;  -DCFG_TUSB_CONFIG_FILE=\"tusb_config.h\"